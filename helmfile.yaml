- name: database
  namespace: default
  chart: ./charts/mysql
  secrets:
  - ./charts/mysql/secrets.yaml
- name: files
  namespace: default
  chart: ./charts/nextcloud
  secrets:
  - ./charts/nextcloud/secrets.yaml
- name: finance
  namespace: default
  chart: ./charts/firefly
  secrets:
  - ./charts/firefly/secrets.yaml
- name: home
  namespace: default
  chart: ./charts/homeassistant
- name: ingress
  namespace: default
  chart: ./charts/nginx
- name: loadbalancer
  namespace: default
  chart: ./charts/metallb
- name: monitoring
  namespace: default
  chart: ./charts/prometheus
- name: music
  namespace: default
  chart: ./charts/subsonic
- name: passwords
